<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Forgot Password - Academia</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }
            100% {
                background-position: 1000px 0;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes wiggle {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(-5deg);
            }
            75% {
                transform: rotate(5deg);
            }
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }

        .slide-down {
            animation: slideDown 0.6s ease-out;
        }

        .scale-in {
            animation: scaleIn 0.6s ease-out;
        }

        .scale-in-delayed {
            animation: scaleIn 0.6s ease-out 0.2s backwards;
        }

        .slide-up {
            animation: slideUp 0.6s ease-out 0.3s backwards;
        }

        .slide-up-delayed {
            animation: slideUp 0.6s ease-out 0.4s backwards;
        }

        .logo-spin {
            transition: transform 0.5s ease;
        }

        .logo-spin:hover {
            transform: rotate(180deg);
        }

        .button-animate {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .button-animate::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .button-animate:hover::before {
            left: 100%;
        }

        .button-animate:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(19, 127, 236, 0.3);
        }

        .button-animate:active {
            transform: translateY(0);
        }

        .input-focus {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input-focus:focus {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(19, 127, 236, 0.1);
        }

        .icon-animate {
            transition: all 0.3s ease;
        }

        .input-focus:focus ~ .icon-container .icon-animate {
            color: #137fec;
            animation: bounce 0.5s ease;
        }

        .link-animate {
            transition: all 0.3s ease;
            position: relative;
        }

        .link-animate::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #137fec;
            transition: width 0.3s ease;
        }

        .link-animate:hover::after {
            width: 100%;
        }

        .card-float {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .glow-on-hover {
            transition: all 0.3s ease;
        }

        .glow-on-hover:hover {
            box-shadow: 0 0 20px rgba(19, 127, 236, 0.2);
        }

        .ripple-effect {
            position: relative;
            overflow: hidden;
        }

        .ripple-effect::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .ripple-effect:active::after {
            width: 300px;
            height: 300px;
        }

        .title-animate {
            animation: slideUp 0.8s ease-out 0.1s backwards;
        }

        .subtitle-animate {
            animation: slideUp 0.8s ease-out 0.2s backwards;
        }

        .form-animate {
            animation: slideUp 0.8s ease-out 0.3s backwards;
        }

        .footer-animate {
            animation: slideUp 0.8s ease-out 0.4s backwards;
        }

        .label-animate {
            transition: all 0.3s ease;
        }

        .input-focus:focus + .icon-container .icon-animate,
        .input-focus:focus ~ .label-animate {
            color: #137fec;
        }

        body {
            overflow-x: hidden;
        }

        .nav-button {
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            transform: scale(1.05);
        }

        .success-checkmark {
            animation: scaleIn 0.5s ease-out;
        }
    </style>
</head>
<body class="font-display fade-in">
    <div class="relative flex min-h-screen w-full flex-col items-center bg-background-light dark:bg-background-dark text-slate-800 dark:text-slate-200">
        <header class="w-full max-w-7xl px-4 sm:px-6 lg:px-8 slide-down">
            <div class="flex h-20 items-center justify-between border-b border-slate-200 dark:border-slate-800">
                <div class="flex items-center gap-4 text-slate-900 dark:text-white">
                    <div class="h-6 w-6 logo-spin">
                        <svg class="text-primary" fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                            <path clip-rule="evenodd" d="M12.0799 24L4 19.2479L9.95537 8.75216L18.04 13.4961L18.0446 4H29.9554L29.96 13.4961L38.0446 8.75216L44 19.2479L35.92 24L44 28.7521L38.0446 39.2479L29.96 34.5039L29.9554 44H18.0446L18.04 34.5039L9.95537 39.2479L4 28.7521L12.0799 24Z" fill="currentColor" fill-rule="evenodd"></path>
                        </svg>
                    </div>
                    <h2 class="text-xl font-bold leading-tight tracking-tight">Academia</h2>
                </div>
                <a href="LoginPage.html">
                    <button class="nav-button button-animate ripple-effect flex h-10 min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-primary px-4 text-sm font-bold text-white transition-colors hover:bg-primary/90">
                        <span class="truncate">Sign In</span>
                    </button>
                </a>
            </div>
        </header>
        <main class="flex w-full flex-1 items-center justify-center py-12 sm:py-16 lg:py-20">
            <div class="w-full max-w-md space-y-8 rounded-xl border border-slate-200 bg-white p-8 shadow-sm dark:border-slate-800 dark:bg-slate-900 scale-in glow-on-hover">
                <div class="flex flex-col gap-2 text-center">
                    <h1 class="text-3xl font-black tracking-tighter text-slate-900 dark:text-white title-animate">Reset Your Password</h1>
                    <p class="text-base font-normal text-slate-500 dark:text-slate-400 subtitle-animate">Enter the university email address you used to register and we'll send you a link to reset your password.</p>
                </div>
                <div class="w-full space-y-6">
                    <div class="flex w-full flex-col form-animate">
                        <label class="label-animate pb-2 text-sm font-medium text-slate-800 dark:text-slate-200" for="university-email">University Email Address</label>
                        <div class="relative flex w-full items-stretch glow-on-hover">
                            <input class="input-focus form-input h-12 flex-1 rounded-lg border border-slate-300 bg-transparent p-3 pr-10 text-base text-slate-900 placeholder:text-slate-400 focus:border-primary focus:ring-2 focus:ring-primary/20 dark:border-slate-700 dark:text-white dark:focus:border-primary" id="university-email" placeholder="e.g., student.name@university.edu" type="email" value="" required/>
                            <div class="icon-container pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3 text-slate-400 dark:text-slate-500">
                                <span class="icon-animate material-symbols-outlined h-5 w-5">mail</span>
                            </div>
                        </div>
                    </div>
                    <button class="button-animate ripple-effect flex h-12 w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-primary px-5 text-base font-bold text-white transition-colors hover:bg-primary/90 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary form-animate" id="resetButton" type="button">
                        <span class="truncate" id="buttonText">Send Reset Link</span>
                    </button>
                </div>
                <div class="text-center footer-animate">
                    <a class="link-animate text-sm font-normal text-primary underline-offset-4 hover:underline" href="LoginPage.html">Back to Sign In</a>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.getElementById('resetButton').addEventListener('click', function(e) {
            e.preventDefault();
            
            const emailInput = document.getElementById('university-email');
            const email = emailInput.value.trim();
            
            if (!email || !email.includes('@')) {
                emailInput.focus();
                emailInput.style.borderColor = '#ef4444';
                emailInput.style.animation = 'wiggle 0.5s ease';
                
                setTimeout(() => {
                    emailInput.style.animation = '';
                    emailInput.style.borderColor = '';
                }, 500);
                return;
            }
            
            const button = this;
            const buttonText = document.getElementById('buttonText');
            const originalText = buttonText.textContent;
            
            buttonText.textContent = 'Sending...';
            button.style.transform = 'scale(0.95)';
            button.disabled = true;
            
            setTimeout(() => {
                buttonText.innerHTML = '<span class="success-checkmark">âœ“ Email Sent!</span>';
                button.style.background = '#10b981';
                
                setTimeout(() => {
                    buttonText.textContent = originalText;
                    button.style.background = '';
                    button.style.transform = '';
                    button.disabled = false;
                    emailInput.value = '';
                }, 3000);
            }, 1500);
        });

        const emailInput = document.getElementById('university-email');
        emailInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('resetButton').click();
            }
        });

        emailInput.addEventListener('focus', function() {
            const label = document.querySelector('.label-animate');
            if (label) {
                label.style.color = '#137fec';
            }
        });

        emailInput.addEventListener('blur', function() {
            const label = document.querySelector('.label-animate');
            if (label && !this.value) {
                label.style.color = '';
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            console.log('Academia Forgot Password Page Loaded');
        });
    </script>
</body>
</html>
